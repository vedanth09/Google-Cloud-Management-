<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">University Admin Portal</h1>
        <hr>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/upload_csv" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV File</label>
                <input type="file" name="file" id="file" class="form-control" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>

        <!-- Button to send email to all students -->
        <form action="/send_email" method="POST" class="mt-4">
            <button type="submit" class="btn btn-success">Send Emails to All Students</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
